<ng-container>
  <div class="d-flex flex-column align-items-center">
    <form action="/" method="post" class="border rounded p-3 bg-warning bg-gradient" #loginForm="ngForm">
        <div class="mb-3">
          <label for="username">Імʼя користувача</label>
          <input class="form-control" id="username" type="text" [(ngModel)]="username" name="username" required>
        </div>
      <div class="mb-4">
        <label for="password">Пароль</label>
        <input class="form-control" type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
      <div>
        <input class="form-control" type="submit" value="Увійти" (click)="login()" [disabled]="!loginForm.valid">
        </div>
      <div class="d-flex justify-content-center">
        <div class="form-text text-danger" [hidden]="!errorMessage">Виникла помилка</div>
        </div>
    </form>
    <div>Ще не зареєстровані? <a href="/sign-up">Зареєструватися</a></div>
  </div>
</ng-container>
