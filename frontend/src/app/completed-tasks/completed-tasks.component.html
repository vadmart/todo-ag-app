<ng-container>
      <div class="row">
        <div class="column col-lg-8 col-md-6 col-sm-12">
          <h1>Виконані</h1>
        </div>
        <div class="column col-lg-4 col-md-6 col-sm-12">
          <button class="btn btn-warning m-1" [disabled]="!isAnyTaskSelected" (click)="removeSelectedTasks()">Видалити обране</button>
          <button class="btn btn-outline-secondary m-1" (click)="deleteCompletedTasks()">Видалити все</button>
        </div>
      </div>
      <div class="tasks container-fluid">
        <ng-container *ngIf="completedTasks.length > 0;else container__no_content">
          <ng-container *ngFor="let task of completedTasks; let i=index">
            <form class="row g-3 m-1">
              <div class="form-check col-lg-8">
                <input class="form-check-input" type="checkbox" name="task" [id]="i" [value]="task.uuid" (change)="onCheckboxChange($event, task.uuid)">
                <div>
                  <label class="form-check-label task__name" [htmlFor]="i">{{task.name}}</label>
                  <div class="form-text">Термін виконання: {{task.deadline.getDate()}}.{{task.deadline.getMonth() + 1}}.{{task.deadline.getFullYear()}}</div>
                </div>
              </div>
            </form>
          </ng-container>
        </ng-container>
        <ng-template #container__no_content>
           <h4 class="fst-italic text-secondary text-center">Жодна задача не виконана</h4>
        </ng-template>
      </div>
</ng-container>
